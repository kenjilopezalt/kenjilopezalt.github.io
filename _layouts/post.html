---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="older-posts">
  <h1>More Posts:</h1>
  <ul>
  {% for post in site.posts %}
    <li><a href="{{post.url}}">{{post.title}}</a>&nbsp;<small>{{ post.date | date_to_string }}</small></li>
  {% endfor %}
  </ul>
</div>
