---
layout: default
title: Home
---

<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
  </div>

  {% endfor %}
</div>

<div class="older-posts">
  <h1>More Posts:</h1>
  <ul>
  {% for post in site.posts %}
    <li><a href="{{post.url}}">{{post.title}}</a>&nbsp;<small>{{ post.date | date_to_string }}</small></li>
  {% endfor %}
  </ul>
</div>
